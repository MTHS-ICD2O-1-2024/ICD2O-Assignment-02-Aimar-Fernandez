<!DOCTYPE html>
<!--ICD2O Assignment #2 HTML-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="The volume program" />
    <meta name="keywords" content="ICD2O, mths" />
    <meta name="author" content="Aimar Fernandez" />
    <meta name="viewport" content="width+device-width, initial-scale=.1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_orange-red.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>The Volume Program</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <br />
        <div class="mdl_layout__header-row">
          <span class="mdl-layout-title">The Volume Program</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div>
          <img src="./images/notebook-animation.svg" alt="Laptop Image">
        </div>
        <br />
        <div class="page-content">Enter the dimensions of the rectangular prism here</div>
        <br />
        <p>Length</p>
        <!-- Numeric Textfield with Floating Label -->
        <form action="#">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="length"
            />
            <label class="mdl-textfield__label" for="sample4"> Length...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <p>Width</p>
        <!-- Numeric Textfield with Floating Label -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="width" />
            <label class="mdl-textfield__label" for="sample4"> Width...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <p>Depth</p>
        <!-- Numeric Textfield with Floating Label -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="depth" />
            <label class="mdl-textfield__label" for="sample4"> Depth...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
          onclick="myButtonClicked()"
          type="button"
        >
          Calculate
        </button>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="answer">The volume is: ...</div>
        </div>
        <br />
      </main>
    </div>
  </body>
</html>
